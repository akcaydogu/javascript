<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEP FEP NOTES</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FEP FEP NOTES</h1>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Notes..." class="search-input">
            <div class="category-box">
                <select id="categorySelect" class="category-select">
                    <option value="all">All notes</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="ideas">ToDo</option>
                    <option value="reminders">Reminders</option>
                </select>
            </div>
            <button id="addNoteButton" class="add-btn">
                <i class="fas fa-plus"></i>Add
            </button>
        </div>
        <div class="notes-container">
            <!--Notes Will here-->
        </div>
        <div id="emptyState" class="empty-state">
            <i class="fas fa-notes-medical"></i>
            <h3>No Notes</h3>
            <p>Add your first note by clicking the "Add" button</p>
        </div>
        <div id="addNoteModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">New Note</h3>
                    <button id="closeModalBtn" class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="noteForm" class="modal-body">
                    <div class="form-group">
                        <label for="noteTitle" class="form-label">Title</label>
                        <input type="text" id="noteTitle" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="noteContent" class="form-label">Content</label>
                        <textarea id="noteContent" class="form-input form-textarea" required></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Tags</label>
                        <div class="tag-container">
                            <div id="categoryContainer">
                                <!-- Category Examples
                                    <label class="tag-option">
                                        <input 
                                            type="radio"
                                            name="noteCategory"
                                            value="Work"
                                            class="tag-radio"
                                        />
                                        <span class="tag-label tag-work">
                                            <i class="fas fa-briefcase"></i>Work
                                        </span>
                                    </label>
                                    <label class="tag-option">
                                        <input 
                                            type="radio"
                                            name="noteCategory"
                                            value="Personal"
                                            class="tag-radio"
                                        />
                                        <span class="tag-label tag-personal">
                                            <i class="fas fa-briefcase"></i>Personal
                                        </span>
                                    </label>
                                    <label class="tag-option">
                                        <input 
                                            type="radio"
                                            name="noteCategory"
                                            value="ToDo"
                                            class="tag-radio"
                                        />
                                        <span class="tag-label tag-todo">
                                            <i class="fas fa-briefcase"></i>To-Do
                                        </span>
                                    </label> 
                                -->
                            </div>
                            <button type="button" class="add-category-btn">
                                Add Category
                            </button>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">Save Note</button>
                </form>
            </div>
        </div>
        <div id="addCategoryModal" class="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 class="modal-title">New Category</h3>
                    <button id="closeCategoryModalBtn" class="modal-close">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <form id="categoryForm" class="modal-body">
                    <div class="form-group">
                        <label for="categoryName" class="form-label">Category Name</label>
                        <input type="text" id="categoryName" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryBackground" class="form-label">Select Background Color</label>
                        <input type="color" id="categoryBackground" class="form-input color-input" value="#4FC4D9" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryText" class="form-label">Select Text Color</label>
                        <input type="color" id="categoryText" class="form-input color-input" value="#ACDDE5" required>
                    </div>
                    <div class="form-group">
                        <label for="categoryPreview" class="form-label">Preview</label>
                        <button type="button" class="category-preview" id="categoryPreview">Preview</button>
                    </div>
                    <button type="submit" class="submit-btn">Add Category</button>
                </form>
            </div>
        </div>
    </div>
    <div id="deleteNoteModal" class="modal-overlay">
        <div class="modal confirmation-modal">
            <div class="modal-body">
                <p class="confirmation-text">
                    Are you sure you want to delete this note?
                </p>
                <div class="confirmation-buttons">
                    <button class="confirmation-btn cancel-btn" id="cancelDeleteBtn">
                        Cancel
                    </button>
                    <button class="confirmation-btn confirm-btn" id="confirmDeleteBtn">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
    <script src="scripts/test.js"></script>
</body>
</html>
