<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
</head>
<body>

    <button onclick="" class="js-button">Click</button>

    <script>
        const buttonElement = document.querySelector('.js-button');
        const eventListener = () => {
            console.log('click')
        }

        buttonElement.addEventListener('click', eventListener)

        buttonElement.removeEventListener('click', eventListener);

        buttonElement.addEventListener('click', () => {
            console.log('click2')
        })

        function greeting() {
            console.log('hELLO')
        }

        const names = ['D', 'A', 'B']
        names.forEach((value, index) => {
            console.log(value, index);
        })

        const regularFunction = function(param, param2)
        {
            console.log('hello');
            return 5
        }

        const arrowFunction = (param, param2) => {
            console.log('hello')
            return 5
        };
        arrowFunction();

        //No need () for one parameter
        const oneParam = param => {
            console.log(param + 1);
        }
        oneParam(2);

        const oneLine = (param, param2) => param + param2;
        console.log(oneLine(1,3));

        const object2 = {
            method: () => {
                console.log('Test')
            }
        };
        object2.method();

        console.log([1, -3, 5, 7].filter((value, index) => {
            if (value < 0) {
                return false
            } else {
                return true
            }
        }));

        console.log([1,5,3].map((value, index) => {
            return value**2
        }))

        console.log([1,2,3].map(value => value*2));

    </script>
</body>
</html>
