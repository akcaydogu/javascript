<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="playGame('rock')">Rock</button>    
    <button onclick="playGame('paper')">Paper</button>    
    <button onclick="playGame('scissors')">Scissors</button>    
    <button onclick="resetScore()">Reset Score</button>

    <script>
        let computerMove = ''

        const scoreboard = {
            win: 0,
            lose: 0,
            tie: 0
        }

        function playGame(pick){ 
            pickComputerMove()
            let message = '';
            if (pick === 'rock') {
                if (computerMove === 'rock') {
                    scoreboard.tie++
                    message = 'Tie'
                } else if (computerMove === 'paper') {
                    scoreboard.lose++
                    message = 'Lose'
                } else {
                    scoreboard.win++
                    message = 'Win'
                }
            } else if (pick === 'paper') {
                if (computerMove === 'paper') {
                    scoreboard.tie++
                    message = 'Tie'
                } else if (computerMove === 'scissors') {
                    scoreboard.lose++
                    message = 'Lose'
                } else {
                    scoreboard.win++
                    message = 'Win'
                }
            } else if (pick === 'scissors') {
                if (computerMove === 'scissors') {
                    scoreboard.tie++
                    message = 'Tie'
                } else if (computerMove === 'rock') {
                    scoreboard.lose++
                    message = 'Lose'
                } else {
                    scoreboard.win++
                    message = 'Win'
                }
            }

            console.log(computerMove)

            alert(`
            You picked ${pick}. Computer picked ${computerMove}.
            Wins: ${scoreboard.win}, Losses: ${scoreboard.lose}, Ties: ${scoreboard.tie}
            `)
        }

        function resetScore() {
            scoreboard.win = 0;
            scoreboard.lose = 0;
            scoreboard.tie = 0
        }

        function pickComputerMove(){
            let randomNumber = Math.random();

            if (randomNumber < 1/3) {
                computerMove = 'rock'
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper'
            } else {
                computerMove = 'scissors'
            }
            return computerMove
        }

    </script>

</body>
</html>
