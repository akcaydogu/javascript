<body>
    <p>
        <p>Rock Paper Scissors</p>
        <button onclick="
            pickComputerMove();
            console.log(computerMove)

            let result = ''
            if (computerMove === 'rock') {
                result = 'Tie'
            } else if (computerMove === 'paper') {
                result = 'Lose'
            } else {
                result = 'Win'
            }
            alert(result)

        ">Rock</button>    
        <button onclick="
            pickComputerMove();
            console.log(computerMove)

            result = ''
            if (computerMove === 'rock') {
                result = 'Win'
            } else if (computerMove === 'paper') {
                result = 'Tie'
            } else {
                result = 'Lose'
            }
            alert(result)

        ">Paper</button>
        <button onclick="

            pickComputerMove();
            console.log(computerMove)

            result = ''
            if (computerMove === 'rock') {
                result = 'Lose'
            } else if (computerMove === 'paper') {
                result = 'Win'
            } else {
                result = 'Tie'
            }
            alert(result)

        ">Scissors</button>        
    </p>

    <script>

        let computerMove = '';

        function pickComputerMove() {

            const randomNum = Math.random();
            let computerMove = '';

            if (randomNum < 1/3) {
                computerMove = 'rock';
            } else if (randomNum >= 1/3 && randomNum < 2/3){
                computerMove = 'paper';
            } else {
                computerMove = 'scissors';
            }
        }

    </script>
