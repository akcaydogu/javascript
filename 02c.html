<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heads or Tails</title>
</head>
<body>
    <script>

        let guess = 'tails'

        let randomNum = Math.random();

        let result = randomNum < 0.5 ? 'heads' : 'tails';
        
        console.log(guess === result ? 'Win' : 'Lose')

    </script>
</body>
</html>
